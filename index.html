<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="script.js"></script>
</head>
<body>
<table>
        <caption>Tic Tac Toe</caption>
        <tr>
            <td>
                <div class="gameSpace a1"></div>
            </td>
            <td>
                <div class="gameSpace a2"></div>
            </td>
            <td>
                <div class="gameSpace a3"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="gameSpace b1"></div>
            </td>
            <td>
                <div class="gameSpace b2"></div>
            </td>
            <td>
                <div class="gameSpace b3"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div class="gameSpace c1"></div>
            </td>
            <td>
                <div class="gameSpace c2"></div>
            </td>
            <td>
                <div class="gameSpace c3"></div>
            </td>
        </tr>
        <tr>
            <td colspan='3'>
                <button>Reset game</button>
            </td>
        </tr>
    </table>
	</body>
	</html>
